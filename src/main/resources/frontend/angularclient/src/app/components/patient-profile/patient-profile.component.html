<div class="container details">
    <div class="row mt-5 patient-details">
        <h2 class="text-center">Patient Details (ID {{patientId}})</h2>
        <table class="table">
            <tbody>
              <tr>
                <th scope="row" style="width: 40%">First Name</th>
                <td>{{firstName}}</td>
              </tr>
              <tr>
                <th scope="row">Last Name</th>
                <td>{{lastName}}</td>
              </tr>
              <tr>
                <th scope="row">Date of Birth</th>
                <td>{{dob.split('T')[0]}}</td>
              </tr>
              <tr>
                <th scope="row">Email</th>
                <td>{{email}}</td>
              </tr>
              <tr>
                <th scope="row">Address</th>
                <td>{{address}}</td>
              </tr>
              <tr>
                <th scope="row">Contact Number</th>
                <td>{{contactNo}}</td>
              </tr>
              <tr>
                <th scope="row">Gender</th>
                <td>{{gender}}</td>
              </tr>
            </tbody>
        </table>
        
      <div class="row mt-3 mb-3 text-center">
        <div class="col">
          <button class="btn btn-primary" routerLink="/patient/appointments/new">Make Appointment</button>
        </div>
      </div>
    </div>
</div>
