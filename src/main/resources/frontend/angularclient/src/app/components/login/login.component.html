<p *ngIf="errorMsg">{{ errorMsg }}</p>

<form (ngSubmit)="submitLogin()">
    <div class="form-group mt-5">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Log In</button>
</form>
