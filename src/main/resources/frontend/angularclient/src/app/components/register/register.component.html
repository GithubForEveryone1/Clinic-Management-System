    <div class="row">
        <div class="col">
            <h1 class="mt-5">Register</h1>

            <form (ngSubmit)="submitRegister()">
                <div class="form-group mt-5">

                    <input type="text" class="form-control" name="first-name" placeholder="First Name" [(ngModel)]="first_name">
                </div>

                <div class="form-group mt-2">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" name="last-name" placeholder="Last Name" [(ngModel)]="last_name">
                </div>

                <div class="form-group mt-2">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="email">
                </div>

                <div class="form-group mt-2">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" placeholder="Address" [(ngModel)]="address">
                </div>

                <div class="form-group mt-2">
                    <label for="contact-number">Contact Number</label>
                    <input type="text" class="form-control" name="contact-number" placeholder="Contact Number" [(ngModel)]="contact_number">
                </div>

                <div class="form-group mt-2">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
                </div>

                <div class="form-group mt-2">
                    <label for="password">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" [(ngModel)]="dob">
                </div>

                <div class="form-group mt-2">
                    <label>Gender</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender-male" value="male" [(ngModel)]="gender">

                        </label>

                          Female
                        </label>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary mt-3">Register</button>
