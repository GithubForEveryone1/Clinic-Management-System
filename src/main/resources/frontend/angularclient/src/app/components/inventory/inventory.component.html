<div class="container" style="height:100vh">
    <div class="row m-3">
        <h1 class="text-center">Medicine Inventory List</h1>
        <table id="inventory" class="table table-striped mt-3" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Drug Name</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of inventory">
                    <td>{{item.inv_id}}</td>
                    <td>{{item.product_name }}</td>
                    <td>{{item.description}}</td>
                    <td [ngClass]="checkStock(item.qty) == 'true' ? 'stock-low' : 'stock'" >{{item.qty}}</td>
                    <!-- Button trigger modal -->
                    <td> <button type="button" class="btn btn-primary" [ngClass]="checkStock(item.qty) == 'true' ? ' ' : 'disabled'" data-toggle="modal" (click)="showFormModal()" data-target="#myModalCenter">Add Stock</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
  
<!-- Modal Form -->
<div class="modal fade" id="myModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="title">Submit Request</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeFormModal()">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Drug Name</label>
                      <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="product name">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Quantity</label>
                      <div class="col-sm-10">
                        <input type="number" class="form-control" id="qty" placeholder="Quantity">
                      </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
