<div class="container w-50 mx-auto mt-5">
	<form (ngSubmit)="submitRegister()">
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Email
				address</label> <input type="email" class="form-control"
				id="exampleInputEmail1" placeholder="email@email.com"
				aria-describedby="emailHelp" [(ngModel)]="user.email" name="email">
			<div id="emailHelp" class="form-text"></div>
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Password</label>
			<input type="password" class="form-control"
				id="exampleInputPassword1" placeholder="Password"
				[(ngModel)]="user.password" name="password">
		</div>

		<select [(ngModel)]="user.account_type" name="account_type" class="form-select mt-4" aria-label="Default select example">
			<option selected>Open this select menu</option>
			<option *ngFor="let c of role" [ngValue]="c">{{c}}</option>
			
		</select>
		<button type="submit" class="btn btn-primary mt-3">Submit</button>
	</form>
</div>
